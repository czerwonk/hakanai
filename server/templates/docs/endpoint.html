<div class="endpoint">
  <h3>{{summary}}</h3>
  <div class="method-url">
    <span class="method method-{{method_class}}">{{method}}</span>
    <span class="url">{{path}}</span>
  </div>

  <p>{{description}}</p>

  {{{request_body}}}

  <h4>Status Codes</h4>
  <ul>
    {{{status_codes}}}
  </ul>
</div>
