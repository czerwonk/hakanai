<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Retrieve your one-time secret securely with Hakanai - zero-knowledge secret sharing"
      data-i18n-content="meta.get"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
    />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <title data-i18n-title="page.get.title">Hakanai - Retrieve Secret</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/sr-only.css" />
    <script src="/i18n.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="/logo.svg" alt="Logo" width="200" height="60" />
        <select id="language-switcher" aria-label="Language"></select>
      </header>
      <section aria-labelledby="main-heading">
        <h1 id="main-heading" data-i18n="header.get">
          One Time Secret Retrieval
        </h1>
        <form id="secretForm" novalidate>
          <div class="input-group">
            <label for="secretUrl" data-i18n="label.url">Enter URL:</label>
            <input
              type="text"
              id="secretUrl"
              placeholder=""
              aria-describedby="url-help"
              required
              autocomplete="off"
              spellcheck="false"
            />
            <span id="url-help" class="sr-only" data-i18n="aria.urlInput"
              >Enter the full URL including the secret key after the hash</span
            >
          </div>
          <button type="submit" id="retrieveBtn" data-i18n="button.retrieve">
            Retrieve Secret
          </button>
        </form>
        <div class="loading" id="loading" role="status" aria-live="polite">
          <div class="spinner" aria-hidden="true"></div>
          <span data-i18n="msg.retrieving">Retrieving secret...</span>
        </div>
        <div
          id="result"
          role="region"
          aria-live="polite"
          aria-atomic="true"
        ></div>
      </section>
      <footer class="footer">
        <a
          href="https://github.com/czerwonk/hakanai"
          target="_blank"
          rel="noopener noreferrer"
          data-i18n="link.github"
          >View on GitHub</a
        >
      </footer>
    </main>
    <noscript>
      <div class="container">
        <div class="result error">
          <h3 data-i18n="msg.jsRequired">JavaScript Required</h3>
          <p data-i18n="msg.jsRequiredDetail">
            This application requires JavaScript to decrypt secrets securely in
            your browser.
          </p>
        </div>
      </div>
    </noscript>

    <script src="/scripts/hakanai-client.js"></script>
    <script src="/get-secret.js"></script>
  </body>
</html>
