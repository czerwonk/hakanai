<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <title>Hakanai - Retrieve Secret</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/logo.svg" alt="Hakanai Logo" width="200" />
      </div>
      <h1>Secret Retrieval</h1>
      <div class="input-group">
        <label for="secretUrl">Enter Hakanai URL:</label>
        <input
          type="text"
          id="secretUrl"
          placeholder="https://example.com/s/uuid#key"
        />
      </div>
      <button onclick="retrieveSecret()">Retrieve Secret</button>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Retrieving secret...
      </div>
      <div id="result"></div>
      <div class="footer">
        <a href="https://github.com/czerwonk/hakanai" target="_blank"
          >View on GitHub</a
        >
      </div>
    </div>

    <script src="/scripts/hakanai-client.js"></script>
    <script>
      // Extract base URL from current location or use a default
      const baseUrl = window.location.origin.includes("file://")
        ? "http://localhost:8080"
        : window.location.origin;

      const client = new HakanaiClient(baseUrl);

      async function retrieveSecret() {
        const urlInput = document.getElementById("secretUrl");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");
        const button = document.querySelector("button");

        const url = urlInput.value.trim();

        if (!url) {
          showError("Please enter a Hakanai URL");
          return;
        }

        // Show loading state
        loadingDiv.style.display = "block";
        button.disabled = true;
        resultDiv.innerHTML = "";

        try {
          // Use the HakanaiClient to retrieve the secret
          const secret = await client.receiveSecret(url);

          showSuccess(secret);

          // Clear the input
          urlInput.value = "";
        } catch (error) {
          showError(error.message || "Failed to retrieve secret");
        } finally {
          loadingDiv.style.display = "none";
          button.disabled = false;
        }
      }

      function showSuccess(secret) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result success";
        const secretId = "secret-" + Date.now();
        resultDiv.innerHTML = `
                <h3>Secret Retrieved Successfully</h3>
                <div class="secret-container">
                    <textarea id="${secretId}" class="secret-display" readonly onclick="this.select()">${escapeHtml(secret)}</textarea>
                    <button class="copy-button" onclick="copySecret('${secretId}')">Copy</button>
                </div>
                <p style="margin-top: 10px; font-size: 14px; color: #888888;">
                    Note: This secret has been deleted from the server and cannot be accessed again.
                </p>
            `;
      }

      function showError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result error";
        resultDiv.innerHTML = `
                <h3>Error</h3>
                <div>${escapeHtml(message)}</div>
            `;
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function copySecret(secretId) {
        const secretElement = document.getElementById(secretId);
        const button = event.target;
        const originalText = button.textContent;

        // Get the actual secret text from textarea value
        const secretText = secretElement.value;

        if (navigator.clipboard && navigator.clipboard.writeText) {
          // Modern clipboard API
          navigator.clipboard
            .writeText(secretText)
            .then(() => {
              button.textContent = "Copied!";
              button.classList.add("copied");
              setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove("copied");
              }, 2000);
            })
            .catch((err) => {
              // Fallback to older method
              fallbackCopy(secretText, button, originalText);
            });
        } else {
          // Fallback for older browsers
          fallbackCopy(secretText, button, originalText);
        }
      }

      function fallbackCopy(text, button, originalText) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          document.execCommand("copy");
          button.textContent = "Copied!";
          button.classList.add("copied");
          setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove("copied");
          }, 2000);
        } catch (err) {
          alert("Failed to copy. Please select and copy manually.");
        }

        document.body.removeChild(textArea);
      }

      // Check if current URL is a short link and prefill the input
      if (window.location.pathname.match(/^\/s\/[^\/]+$/)) {
        const urlInput = document.getElementById("secretUrl");
        urlInput.value = window.location.href;
      }

      // Allow Enter key to submit
      document
        .getElementById("secretUrl")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            retrieveSecret();
          }
        });
    </script>
  </body>
</html>
