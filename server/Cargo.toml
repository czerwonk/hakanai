[package]
name = "hakanai-server"
version = "2.4.3"
edition = "2024"

[dependencies]
actix-web = "4.11.0"
hakanai-lib = { path = "../lib", features = ["minimal"] }
clap = { version = "4.5.41", features = ["derive", "env"] }
serde = { version = "1.0.219", features = ["derive"] }
uuid = { version = "1.17.0", features = ["serde", "v4"] }
tokio = { version = "1.45.1", features = ["full"] }
async-trait = "0.1.88"
redis = { version = "0.32.3", features = ["tokio-comp", "connection-manager"] }
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-actix-web = "0.7.18"
opentelemetry-appender-tracing = "0.30.1"
actix-cors = "0.7.1"
opentelemetry = "0.30.0"
opentelemetry-otlp = { version = "0.30.0", features = ["grpc-tonic", "trace", "metrics", "logs"] }
opentelemetry-resource-detectors = "0.9.0"
opentelemetry_sdk = { version = "0.30.0", features = ["rt-tokio"] }
anyhow = "1.0.98"
humantime = "2.2.0"
opentelemetry-instrumentation-actix-web = { version = "0.22.0", features = ["metrics"] }
tracing-opentelemetry = "0.31.0"
sha2 = "0.10.9"
base64 = "0.22.1"
rand = "0.9.1"
serde_json = "1.0.140"

[build-dependencies]
serde_json = "1.0.140"
tinytemplate = "1.2.1"
anyhow = "1.0.98"

[dev-dependencies]
serde_json = "1.0.140"
tempfile = "3.14.0"
