[package]
name = "hakanai-server"
version = "0.2.1"
edition = "2024"

[dependencies]
actix-web = "4.11.0"
hakanai-lib = { path = "../lib", features = ["minimal"] }
clap = { version = "4.5.40", features = ["derive", "env"] }
serde = { version = "1.0.219", features = ["derive"] }
uuid = { version = "1.17.0", features = ["serde", "v4"] }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1.88"
redis = { version = "0.32.2", features = ["tokio-comp", "connection-manager"] }
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-actix-web = "0.7.18"
opentelemetry = { version = "0.30.0", features = ["metrics", "logs"] }
opentelemetry_sdk = { version = "0.30.0", features = ["rt-tokio", "metrics", "logs"] }
opentelemetry-otlp = { version = "0.30.0", features = ["tonic", "metrics", "logs"] }
opentelemetry-semantic-conventions = "0.30.0"
tracing-opentelemetry = "0.31.0"
opentelemetry-appender-tracing = "0.30.1"

[dev-dependencies]
serde_json = "1.0.140"
