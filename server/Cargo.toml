[package]
name = "hakanai-server"
version = "0.3.0"
edition = "2024"

[dependencies]
actix-web = "4.11.0"
hakanai-lib = { path = "../lib", features = ["minimal"] }
clap = { version = "4.5.40", features = ["derive", "env"] }
serde = { version = "1.0.219", features = ["derive"] }
uuid = { version = "1.17.0", features = ["serde", "v4"] }
tokio = { version = "1.45.1", features = ["full"] }
async-trait = "0.1.88"
redis = { version = "0.32.2", features = ["tokio-comp", "connection-manager"] }
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-actix-web = "0.7.18"
opentelemetry-appender-tracing = "0.30.1"
actix-cors = "0.7.1"
opentelemetry = "0.30.0"
opentelemetry-appender-log = "0.5.0"
opentelemetry-otlp = { version = "0.17.0", features = ["grpc-tonic", "trace", "metrics", "logs"] }
opentelemetry-resource-detectors = "0.3.0"
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio"] }
actix-web-opentelemetry = "0.22.0"
anyhow = "1.0.98"
log = "0.4.27"
multi_log = "0.1.2"
env_logger = "0.11.8"

[dev-dependencies]
serde_json = "1.0.140"
