<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for brush stroke - starts full at top, fades clockwise -->
        <linearGradient id="brushFade" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#7FB4CA;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#7FB4CA;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#6BA5D4;stop-opacity:0.8" />
            <stop offset="60%" style="stop-color:#6BA5D4;stop-opacity:0.5" />
            <stop offset="80%" style="stop-color:#6BA5D4;stop-opacity:0.2" />
            <stop offset="95%" style="stop-color:#6BA5D4;stop-opacity:0.05" />
            <stop offset="100%" style="stop-color:#6BA5D4;stop-opacity:0.02" />
        </linearGradient>
        
        <!-- Very subtle radial gradient for center -->
        <radialGradient id="centerGlow">
            <stop offset="0%" style="stop-color:#7FB4CA;stop-opacity:0.15" />
            <stop offset="50%" style="stop-color:#6BA5D4;stop-opacity:0.08" />
            <stop offset="100%" style="stop-color:#5A8CA8;stop-opacity:0" />
        </radialGradient>
        
        <!-- Minimal glow filter -->
        <filter id="minimalGlow">
            <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Soft gradient background -->
        <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1f1f28;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#2a2a37;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1f1f28;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#2a2a37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1f1f28;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Banner background with subtle gradient -->
    <rect width="800" height="200" fill="url(#bannerBg)" />
    
    <!-- Scattered cherry blossoms across the banner -->
    <!-- Left side blossoms -->
    <g transform="translate(120, 60) rotate(-15)">
        <path d="M0,0 C-3,-6 3,-6 0,0 C6,-3 6,3 0,0 C3,6 -3,6 0,0 C-6,3 -6,-3 0,0" fill="#FFB4CA" opacity="0.4" transform="scale(1.2)"/>
    </g>
    <g transform="translate(80, 130) rotate(25)">
        <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.3" transform="scale(0.8)"/>
    </g>
    <g transform="translate(180, 40) rotate(-45)">
        <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#FFB4CA" opacity="0.5" transform="scale(0.9)"/>
    </g>
    <g transform="translate(60, 180) rotate(60)">
        <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.35" transform="scale(1.1)"/>
    </g>
    
    <!-- Right side blossoms -->
    <g transform="translate(680, 50) rotate(35)">
        <path d="M0,0 C-3,-6 3,-6 0,0 C6,-3 6,3 0,0 C3,6 -3,6 0,0 C-6,3 -6,-3 0,0" fill="#FFB4CA" opacity="0.45" transform="scale(1.0)"/>
    </g>
    <g transform="translate(720, 140) rotate(-25)">
        <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.4" transform="scale(0.7)"/>
    </g>
    <g transform="translate(620, 160) rotate(75)">
        <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#FFB4CA" opacity="0.3" transform="scale(1.3)"/>
    </g>
    <g transform="translate(740, 30) rotate(-60)">
        <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.25" transform="scale(0.9)"/>
    </g>
    
    <!-- Additional scattered blossoms for depth -->
    <g transform="translate(250, 30) rotate(10)">
        <path d="M0,0 C-1,-2 1,-2 0,0 C2,-1 2,1 0,0 C1,2 -1,2 0,0 C-2,1 -2,-1 0,0" fill="#FFB4CA" opacity="0.2" transform="scale(0.6)"/>
    </g>
    <g transform="translate(550, 35) rotate(-20)">
        <path d="M0,0 C-1,-2 1,-2 0,0 C2,-1 2,1 0,0 C1,2 -1,2 0,0 C-2,1 -2,-1 0,0" fill="#F4A8C4" opacity="0.25" transform="scale(0.5)"/>
    </g>
    <g transform="translate(300, 180) rotate(45)">
        <path d="M0,0 C-1,-2 1,-2 0,0 C2,-1 2,1 0,0 C1,2 -1,2 0,0 C-2,1 -2,-1 0,0" fill="#FFB4CA" opacity="0.15" transform="scale(0.7)"/>
    </g>
    <g transform="translate(500, 175) rotate(-30)">
        <path d="M0,0 C-1,-2 1,-2 0,0 C2,-1 2,1 0,0 C1,2 -1,2 0,0 C-2,1 -2,-1 0,0" fill="#F4A8C4" opacity="0.2" transform="scale(0.8)"/>
    </g>
    
    <!-- Central logo area -->
    <g transform="translate(400, 85)">
        <!-- Logo cherry blossoms (closer to circle) -->
        <g transform="translate(-50, -25) rotate(-25)">
            <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#FFB4CA" opacity="0.6" transform="scale(0.8)"/>
        </g>
        <g transform="translate(52, -20) rotate(45)">
            <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.5" transform="scale(0.7)"/>
        </g>
        <g transform="translate(48, 8) rotate(70)">
            <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#FFB4CA" opacity="0.65" transform="scale(0.6)"/>
        </g>
        <g transform="translate(-52, 10) rotate(-60)">
            <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.45" transform="scale(0.85)"/>
        </g>
        <g transform="translate(20, -38) rotate(15)">
            <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#FFB4CA" opacity="0.7" transform="scale(0.5)"/>
        </g>
        <g transform="translate(-25, -35) rotate(-80)">
            <path d="M0,0 C-2,-4 2,-4 0,0 C4,-2 4,2 0,0 C2,4 -2,4 0,0 C-4,2 -4,-2 0,0" fill="#F4A8C4" opacity="0.55" transform="scale(0.75)"/>
        </g>
        
        <!-- Calligraphy brush stroke circle with natural fade -->
        <circle fill="none" 
                stroke="url(#brushFade)" 
                stroke-width="3.5" 
                cx="0" cy="0" r="35" 
                stroke-linecap="round"
                stroke-dasharray="2 1 3 0.5 1 2"
                opacity="0.9" 
                transform="rotate(180)" />
        
        <!-- Add calligraphy imperfections -->
        <circle fill="none" 
                stroke="#6BA5D4" 
                stroke-width="1" 
                cx="0" cy="0" r="35.5" 
                stroke-dasharray="1 4 0.5 3 2 1"
                opacity="0.2" 
                transform="rotate(-85)" />
                
        <circle fill="none" 
                stroke="#7FB4CA" 
                stroke-width="0.8" 
                cx="0" cy="0" r="34.2" 
                stroke-dasharray="0.8 2 1.5 1"
                opacity="0.3" 
                transform="rotate(-95)" />

        <!-- Hiragana arranged in circle - subtle but visible -->
        <text x="0" y="-13" fill="#B8E7F9" font-family="'Noto Sans JP', 'Segoe UI', sans-serif" font-size="22" font-weight="500" text-anchor="middle">は</text>
        <text x="18" y="8" fill="#B8E7F9" font-family="'Noto Sans JP', 'Segoe UI', sans-serif" font-size="22" font-weight="500" text-anchor="middle">か</text>
        <text x="0" y="28" fill="#B8E7F9" font-family="'Noto Sans JP', 'Segoe UI', sans-serif" font-size="22" font-weight="500" text-anchor="middle">な</text>
        <text x="-18" y="8" fill="#B8E7F9" font-family="'Noto Sans JP', 'Segoe UI', sans-serif" font-size="22" font-weight="500" text-anchor="middle">い</text>

        <!-- Center node with very subtle presence -->
        <circle fill="url(#centerGlow)" cx="0" cy="0" r="8" />
        <circle fill="#7FB4CA" cx="0" cy="0" r="3" opacity="0.7" />

        <!-- Connection lines - more visible to show flow -->
        <line stroke="#6BA5D4" stroke-width="1" opacity="0.4" x1="0" y1="-28" x2="0" y2="28" />
        <line stroke="#6BA5D4" stroke-width="1" opacity="0.4" x1="-28" y1="0" x2="28" y2="0" />
    </g>
    
    <!-- Project title and tagline -->
    <text x="400" y="145" fill="#7FB4CA" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="600" text-anchor="middle" letter-spacing="3px" filter="url(#minimalGlow)">hakanai</text>
    <text x="400" y="165" fill="#dcd7ba" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="400" text-anchor="middle" letter-spacing="1px" opacity="0.8">Zero-Knowledge One-Time Secret Sharing</text>
</svg>