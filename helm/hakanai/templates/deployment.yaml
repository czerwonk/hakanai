apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hakanai.fullname" . }}
  labels:
    {{- include "hakanai.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hakanai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hakanai.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hakanai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HAKANAI_PORT
              value: {{ .Values.hakanai.server.port | default "8080" | quote }}
            {{- if .Values.hakanai.server.listenAddress }}
            - name: HAKANAI_LISTEN_ADDRESS
              value: {{ .Values.hakanai.server.listenAddress | quote }}
            {{- end }}
            - name: HAKANAI_UPLOAD_SIZE_LIMIT
              value: {{ .Values.hakanai.server.uploadSizeLimit | quote }}
            {{- if .Values.hakanai.server.allowAnonymous }}
            - name: HAKANAI_ALLOW_ANONYMOUS
              value: "true"
            - name: HAKANAI_ANONYMOUS_UPLOAD_SIZE_LIMIT
              value: {{ .Values.hakanai.server.anonymousSizeLimit | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.enableAdminToken }}
            - name: HAKANAI_ENABLE_ADMIN_TOKEN
              value: "true"
            {{- end }}
            {{- if .Values.hakanai.server.ipWhitelist }}
            - name: HAKANAI_TRUSTED_IP_RANGES
              value: {{ .Values.hakanai.server.ipWhitelist | join "," | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.proxyHeader }}
            - name: HAKANAI_TRUSTED_IP_HEADER
              value: {{ .Values.hakanai.server.proxyHeader | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.countryHeader }}
            - name: HAKANAI_COUNTRY_HEADER
              value: {{ .Values.hakanai.server.countryHeader | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.cors.enabled }}
            - name: HAKANAI_CORS_ALLOWED_ORIGINS
              value: {{ .Values.hakanai.server.cors.origins | join "," | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.maxTtl }}
            - name: HAKANAI_MAX_TTL
              value: {{ .Values.hakanai.server.maxTtl | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.showTokenInput }}
            - name: HAKANAI_SHOW_TOKEN_INPUT
              value: {{ .Values.hakanai.server.showTokenInput | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.impressumFile }}
            - name: HAKANAI_IMPRESSUM_FILE
              value: {{ .Values.hakanai.server.impressumFile | quote }}
            {{- end }}
            {{- if .Values.hakanai.server.privacyFile }}
            - name: HAKANAI_PRIVACY_FILE
              value: {{ .Values.hakanai.server.privacyFile | quote }}
            {{- end }}
            {{- if .Values.hakanai.webhook }}
            {{- if .Values.hakanai.webhook.url }}
            - name: HAKANAI_WEBHOOK_URL
              value: {{ .Values.hakanai.webhook.url | quote }}
            {{- end }}
            {{- if .Values.hakanai.webhook.token }}
            - name: HAKANAI_WEBHOOK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "hakanai.fullname" . }}
                  key: webhook-token
            {{- end }}
            {{- if .Values.hakanai.webhook.headers }}
            - name: HAKANAI_WEBHOOK_HEADERS
              value: {{ .Values.hakanai.webhook.headers | quote }}
            {{- end }}
            {{- end }}
            {{- if or .Values.redis.auth.enabled .Values.externalRedis.password }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "hakanai.redisSecretName" . }}
                  key: {{ include "hakanai.redisSecretPasswordKey" . }}
            - name: HAKANAI_REDIS_DSN
              value: "redis://:$(REDIS_PASSWORD)@{{ include "hakanai.redisHost" . }}:{{ include "hakanai.redisPort" . }}/"
            {{- else }}
            - name: HAKANAI_REDIS_DSN
              value: "redis://{{ include "hakanai.redisHost" . }}:{{ include "hakanai.redisPort" . }}/"
            {{- end }}
            {{- if .Values.hakanai.observability.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.hakanai.observability.endpoint }}
            {{- if .Values.hakanai.observability.serviceName }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.hakanai.observability.serviceName }}
            {{- end }}
            {{- range $key, $value := .Values.hakanai.observability.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
