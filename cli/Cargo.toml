[package]
name = "hakanai"
version = "2.12.6"
edition = "2024"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
clap = { version = "4.5.42", features = ["derive", "env"] }
colored = "3.0.0"
hakanai-lib = { path = "../lib", features = ["testing"] }
humantime = "2.2.0"
indicatif = "0.18.0"
ipnet = { version = "2.11.0", features = ["serde"] }
qrcode = "0.14"
reqwest = { version = "0.12.22", features = ["json"] }
rpassword = "7.3.1"
tokio = { version = "1.45.1", features = ["full"] }
url = "2.5.4"
zeroize = "1.8.1"
zip = "4.3.0"

[dev-dependencies]
tempfile = "3.15.0"
