  <line stroke="#00d4ff" stroke-width="3" opacity="0.9" x1="100" y1="30" x2="100" y2="170" />
  <line stroke="#00d4ff" stroke-width="3" opacity="0.9" x1="30" y1="100" x2="170" y2="100" />
